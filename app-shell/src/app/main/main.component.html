Login as: {{ appService.loggedUser?.username }}
<button (click)="logout()">Logout</button>
<hr />
<div class="container">
  <h1>App shell</h1>
  <ng-container #comp *ngFor="let item of loaders" [ngSwitch]="item.name">
    <app-react-wrapper
      *ngSwitchCase="'test_react_app'"
      [component]="item.component"
    ></app-react-wrapper>
    <app-vue-wrapper
      *ngSwitchCase="'test_vue_app'"
      [component]="item.component"
    ></app-vue-wrapper>
    <app-angular-wrapper
      *ngSwitchCase="'test_angular_app'"
      [component]="item.component"
    ></app-angular-wrapper>
    <!-- <app-angular-wrapper
      *ngSwitchDefault
      [component]="item.component"
    ></app-angular-wrapper> -->
  </ng-container>
</div>
